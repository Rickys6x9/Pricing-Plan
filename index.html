<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Sono', sans-serif;
      background-image: url(https://images.pexels.com/photos/977772/pexels-photo-977772.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
      display: flex; 
      flex-direction: column;
      align-items: center;
    
    }
    .pricing-container {
      display: flex;
      justify-content: space-evenly;
      flex-flow: row nowrap;
      margin-top: 10%;
    }
    .pricing-plan{
      display: flex;
      flex-direction: column ;
      
      padding: 10px;
      background-color: #f4f4f4;
      flex-basis: 400px;
      text-align: center;
      margin: 15px;
      border-radius: 5px;
      max-height: 300px;
      width: 400px;
      
      
      
    }
    ul{
      list-style: none;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-flow: column wrap;
      }
      
    }
    .plan-button{
      width: 60px;
      align-self: center;
      background-color: #ff6600;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      border: 0;
      border-radius: 5px;
      height: 2rem;
    }
    .plan-title{
      font-family: "Sono", monospace;
      font-weight: bolder;
      font-size: 1.5rem;
      font-style: normal;
      text-align: center;

    }
    .plan-price{
      font-family:"Sono", monospace ;
      font-weight: bolder;
      font-size: 3rem;
      text-align: center;
    }
    .plan-features > li{
      margin: 15px;
    }
  </style>
</head>

<body>
  <div class="pricing-container">
